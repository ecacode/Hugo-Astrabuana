    - img: "img/our-data/brand.png"
      title: "Analisis Merek"
      description: "Mengukur merek berdasarkan hal apa yang mendorong sentiment positif dan negatif mengenai perusahaan Anda."
    - img: "img/our-data/industry.png"
      title: "Analisis Industri dan Tren"
      description: "Menemukan tren pelanggan di pasar dan memahami industri Anda."
    - img: "img/our-data/campaign.png"
      title: "Analisis Kampanye dan Krisis"
      description: "Memantau kinerja kampanye perusahaan dan kondisi krisis untuk memahami ROI dan tanggapan konsumen di media sosial dan online."
    - img: "img/our-data/stakeholder.png"
      title: "Pemetaan Pemangku Kepentingan"
      description: "Pantau promotor dan destruktor Anda untuk memperkuat reputasi Anda."

media_analysis:
  enable: true
  title: "Jasa Analisis Media <br/> oleh Astramaya"
  items:
    - image: "img/media-analysis/1.png"
      description: "Laporan analisis Astramaya dapat disesuaikan dengan kebutuhan klien dalam memantau suatu masalah.  Mulai dari volume & tren percakapan dan pemberitaan, tren isu, matriks isu, top influencer, top narasi, polarisasi isu, sentiment, topik berita popular,  analisis emosi, dan pengukuran hashtag hingga Social Network Analysis (SNA)."
    - image: "img/media-analysis/2.png"
      description: "Laporan analisis juga dapat berisi saran untuk tindakan pada masalah yang dipantau oleh klien seperti; tindakan yang tepat seperti apa yang diperlukan, jenis konten dan narasi yang perlu diangkat, waktu yang tepat untuk meledakkan konten apakah perlu reaktif atau proaktif dalam menangani suatu masalah."
    - image: "img/media-analysis/3.png"
      description: "Waktu dan isi laporan dapat disesuaikan dengan kebutuhan klien."

strategic_communication:
  enable: true
  title: "Komunikasi Strategis<br/> oleh Carola"
  items:
    - image: "img/strategic-communication/digital-public.png"
      title: "Humas Digital"
      description: "Carola menyusun strategi dengan tema kampanye dan konten yang kuat. Dengan memanfaatkan ruang digital yang penuh dengan informasi, kami agensi PR yang dapat memberikan ide yang menarik dan interaktif."
    - image: "img/strategic-communication/special-event.png"
      title: "Acara Spesial"
      description: "Meluncurkan produk/brand baru?  Kampanye?  Undang media dan influencer utama?  Dan mendapatkan kesadaran publik?  Carola menyediakan tim untuk menangani berbagai acara spesial Anda."
    - image: "img/strategic-communication/strategic-content.png"
      title: "Konten Strategis"
      description: "Carola menyediakan desainer kreatif dan copywriter untuk memastikan merek Anda menonjol di ruang media digital yang ramai.  Baik itu video, infografis, sinematografi, keterangan, dan artikel siaran pers."
    - image: "img/strategic-communication/csr.png"
      title: "Tanggung Jawab Sosial Perusahaan"
      description: "Corporate Social Responsibility (CSR) telah berkembang menjadi bagian penting dari strategi pelibatan komunitas perusahaan mana pun dan dapat membentuk bagian integral dari komunikasi strategis perusahaan kepada masyarakat, staf, dan pemangku kepentingan lainnya.  Carola dapat mengembangkan strategi dan kegiatan CSR untuk klien mulai dari mengembangkan inisiatif komunitas lokal hingga inisiatif sosial, pendidikan dan lingkungan, serta kegiatan amal."
    - image: "img/strategic-communication/media-relation.png"
      title: "Hubungan Media & Publisitas"
      description: "Jika Anda ingin mencapai dan mempertahankan kehadiran media, mengelola krisis, atau pendekatan strategi komunikasi Anda yang lebih baik, maka Carola adalah perusahaan yang tepat untuk Anda.  Tim kami memiliki portofolio yang kuat dalam mengelola kampanye publisitas untuk organisasi, pemerintah, pariwisata, dan ritel, termasuk negosiasi dan pengelolaan sponsor media yang berkelanjutan."
research_development:
  enable: true
  title: "Pengembangan Penelitian<br/> oleh Ideata"
  items:
    - title: "BI Reporting & Dashboards"
      image: "img/research-development/big-data.png"
      description: "IDEATA membantu Anda memilih, mengoptimalkan, dan menerapkan serangkaian alat analitik dan pelaporan kustom serta bawaan untuk membantu Anda memahami pelanggan, merek, pesaing, operasi, dan peluang pasar Anda dengan menggabungkan analitik inovatif dengan alat pelaporan untuk membangun hubungan di sekitar, dan mencapai  wawasan berharga dari data terstruktur, semi terstruktur, dan tidak terstruktur."
    - title: "Big Data Analytics"
      image: "img/research-development/reporting.png"
      description: "Dengan menggabungkan keahlian intelijen bisnis, Pergudangan Data dan Keahlian Big Data dengan teknik statistik canggih, IDEATA memberikan nilai tambah yang berarti bagi inisiatif analitis Anda."
