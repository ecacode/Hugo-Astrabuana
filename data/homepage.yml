media_analysis:
  enable: true
  title: "Media Analysis Services <br/> by Astramaya"
  items:
    - image: "img/media-analysis/1.png"
      description: "Astramaya analysis report can be
        tailored to the client’s needs in
        monitoring an issue. Starting from the
        volume & trend of conversations and
        news, issue trends, issue matrix, top
        influencers, top narratives, polarization
        of the issues, sentiment, popular news
        topics, Emotion Analysis, hashtag
        measurement to Social Network
        Analysis"
    - image: "img/media-analysis/2.png"
      description: "Analysis reports can also contain
        suggestions for actions on issues that are
        monitored by clients such as; what precise
        actions are needed, the type of content and
        narrative that needs to be lifted, perfect
        timing to blast a content to whether it
        needs to be reactive or proactive in dealing
        with an issue"
    - image: "img/media-analysis/3.png"
      description: "The time and contents of the report can be
        adjusted according to client requirements"

strategic_communication:
  enable: true
  title: "Strategic Communication <br/> By Carola"
  items:
    - image: "img/strategic-communication/digital-public.png"
      title: "Digital Public Relations"
      description: "Carola strategist plan devise campaign
        themes and content pillars. While the digital
        space is crammed full with information,
        standing out is simply a matter of bringing
        to life an idea that is engaging and
        interesting. We are a PR agency renowned
        for big thinking that delivers"
    - image: "img/strategic-communication/special-event.png"
      title: "Special Event"
      description: "Launch a new product/brand? Campaign?
        Invite key media and influencers? And get
        the public awareness? Carola provide our
        team to handle your special event"
    - image: "img/strategic-communication/strategic-content.png"
      title: "Strategic Content"
      description: "Carola provides creative designers and
        copy writers will ensure the brand
        shines bright in the crowded space of
        digital media. Whether it be videos,
        infographics, cinemagraphs, captions,
        articles or press releases"
    - image: "img/strategic-communication/csr.png"
      title: "Corporate Social Responsibility"
      description: "Corporate Social Responsibility (CSR) has
        grown from being a trend to being an
        important part of any company’s
        community engagement strategy and it can
        form an integral part of a company’s
        strategic communications to communities,
        staff and other stakeholders. Carola have
        developed CSR strategies and activities for
        clients ranging from developing local
        community initiatives to social, education
        and environmental initiatives, and charitable
        activities"
    - image: "img/strategic-communication/media-relation.png"
      title: "Media Relations & Publicity"
      description: "If you want to achieve and maintain a media
        presence, manage a crisis, or better your
        strategic approach to communications,
        then Carola is the firm for you. Our team
        has a strong success file in managing
        publicity campaigns for organisations,
        Government, tourism, and retail including
        the negotiation and ongoing management
        of media sponsorships."
research_development:
  enable: true
  title: "Research Development <br/> by Ideata"
  items:
    - title: "BI Reporting & Dashboards"
      image: "img/research-development/big-data.png"
      description: "IDEATA help you select, optimize and
        deploy an array of custom as well as prebuilt analytics and reporting tools to help
        you understand your customers, brand,
        competitors, operations, and market
        opportunities by combining innovative
        analytics with reporting tools for building
        relationships around, and achieving
        valuable insights from structured, semistructured, and unstructured data."
    - title: "Big Data Analytics"
      image: "img/research-development/reporting.png"
      description: "By combining Business Intelligence, Data
        Warehousing and Big Data expertise with
        advanced statistical techniques, IDEATA
        provides meaningful added value to your
        analytical initiatives."
