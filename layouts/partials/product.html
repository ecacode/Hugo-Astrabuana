{{ if .Site.Data.homepage.product.enable }}
<section class="section rad-animation-group" id="product">
  <div class="container">
    <div class="rad-fade-down">
      <div class="text-center">
        <h2 class="color-font">{{ .Site.Data.homepage.product.title }}</h2>
      </div>
      <div class="d-flex row justify-content-center mt-3">
        {{ range .Site.Data.homepage.product.items }}
        <div class="col-md">
          <img class="img-responsive m-1" src="{{ .image }}" alt="logo" />
          <p class="mx-1">{{.description}}</p>
        </div>
        {{end}}
      </div>
    </div>
  </div>
</section>

{{ end }}
